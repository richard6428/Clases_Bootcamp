<body>
​
	<form name="form1">
		<label>Nombre: <input id="pruebaId" name="pruebaName" type="text"></label>
		<label>Hombre
		<input id="radioId1" name="radioName" type="radio" value="Hombre"></label>
		<label>Mujer
		<input id="radioId2" name="radioName" type="radio" value="Mujer"></label>
		<button onclick="mostrarValores(); return false;">Mostrar</button>
		<br>
		<br>
		<p id="demo"></p>
	</form>
	<script>
		function mostrarValores() {
			var valorPrueba = document.form1.pruebaId.value;
			var valorRadio;
			if (document.form1.radioId1.checked) {
				valorRadio = document.form1.radioId1.value;
			} else {
				valorRadio = document.form2.radioId1.value;
			}
	        document.getElementById("demo").innerHTML =
	        "Nombre: " + valorPrueba + "<br>" +
	        "RadioB: " + valorRadio ;
		}
	</script>
